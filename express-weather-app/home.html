            const getCurrentDay = () => {
                const days=['Sun', 'Mon', 'Tue', 'Wed', 'Thu','Fri', 'Sat'];
                const d = new Date();

                // console.log(days[d.getDay()-1] , "is the day");   
                return `${days[d.getDay()]}`;
            }

            const getCurrentTime = () => {

                const yearmonths = ["JAN ","FEB","MAR","APRIL","MAY","JUNE","JULY",'AUG','SEPT','OCT','NOV','DEC' ];
                const now = new Date();
                const month= now.getMonth();
                const day = now.getDate();
                const year = now.getYear()+1900;

                let hr = now.getHours();
                let min = now.getMinutes();
                let period = 'AM';

                if(hr>11){
                    hr= hr-12;
                    period = 'PM';
                }

                // console.log(month +"/"+day +"/"+ year);
                // console.log(yearmonths[month] +"/"+day +"/"+ year);
                // console.log(hr+" "+min+" "+period);

                return `${yearmonths[month]} month  ${day} day ${year} year  ${hr} hour ${min} min ${period} `;
            }
